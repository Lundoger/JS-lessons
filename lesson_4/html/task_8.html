<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 8</h1>
	<p class="description">
		Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача 
	</p>
	<script>
		const userNumber = parseInt(prompt('Загадайте число:', 1))
		let randomNum, attemptsQuantity = 1
		do {
			if (userNumber < 0) {
				randomNum = Math.floor(Math.random() * (userNumber - 1));
			}else {
				randomNum = Math.floor(Math.random() * (userNumber + 1));
			}

			const result = confirm(`Вы загадали число: ${randomNum}`)

			if (result) {
				document.write(`<p>Я угадал число с ${attemptsQuantity} попытки</p>`)
				break;
			}else if(attemptsQuantity === 3){
				document.write(`<p>Я не смог угадать ваше число((</p>`)
			}

			attemptsQuantity++
		} while(attemptsQuantity <= 3)
	</script>
</body>
</html>
