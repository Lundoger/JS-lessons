<body>

	<h1 class="title">Задача 3</h1>
	<p class="description">
		Вивести таблицю з одним рядком і  7 стовпцями.
	</p>
	<script>
		document.write(`<table>`)
			document.write(`<tr>`)
			for (let i = 1; i <= 7; i++) {
				document.write(`<td>${i}</td>`)
			}
			document.write(`</tr>`)
		document.write(`</table>`)	
	</script>
</body>
