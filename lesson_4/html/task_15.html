<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 15</h1>
	<p class="description">
		Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
	</p>
	<script>
		const MONTHS_QUANTITY = 12
		let totalTemperature = 0
		for (let i = 1; i <= MONTHS_QUANTITY;) {
			const temperature = parseFloat(prompt(`Введите температуру в ${i} месяце (температура должна быть в °C)`))
			if (isNaN(temperature)) 
				alert('Введите коректную температуру')
			else {
				totalTemperature += temperature
				i++
			}
		}
		totalTemperature /= MONTHS_QUANTITY
		document.write(`${totalTemperature.toFixed(1)}`)
	</script>	
</body>
</html>
