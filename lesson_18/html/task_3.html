<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css"/>
	<title>Lesson 18(task 3)</title>
</head>
<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 3</h1>
	<p class="description">
		Користувач задає рік народження. Визначити кількість років користувача.
	</p>
	<label class="label" style="margin-bottom: 20px;">
		Введите свой год рождения:
		<input type="number" placeholder="year of birth" id="userYearOfBirth" class="input">
	</label>
	<br>
	<button style="margin-bottom: 20px;" type="button" class="actions__button">click</button>
	<br>
	<label class="label">
		Ваш возраст:
		<input type="number" placeholder="your age" id="userAge" class="input">
	</label>
	<script>
		const inpYearOfBirth = document.querySelector('#userYearOfBirth')
		const inpAge = document.querySelector('#userAge')
		const btn = document.querySelector('button')
		const currentYear = new Date().getFullYear()
		let userYearOfBirth
		inpYearOfBirth.addEventListener('input', () => {
			userYearOfBirth = parseInt(inpYearOfBirth.value)
		})
		btn.addEventListener('click', () => {
			inpAge.value = currentYear - userYearOfBirth
		})
	</script>
</body>
</html>
