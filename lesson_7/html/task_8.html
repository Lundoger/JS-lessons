<html lang="en">
<head>

<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 8</h1>
	<p class="description">
		Створити функцію, яка виводить банер (у функцію передаються: 
		зображення, заголовок та посилання, куди переходимо при 
		кліку на зображення)тег img повине знаходитись у середині 
		тега a
	</p>
	<script>
		function getBanner(image, link, title) {
			document.write(`
				<a href="${link}" class="banner">
					<h1 class="banner__title">${title}</h1>
					<img class="banner__image" src="${image}" alt="">
				</a>
			`)
		}

		const title = 'Живи, а работай в свободное время!'
		const link = 'https://edu.fls.guru/js.html'
		const image = '../img/baner.png'

		const banner = getBanner(image, link, title)
	</script>
</body>
</html>
