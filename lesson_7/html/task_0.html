<body>

	<h1 class="title">Задача 0</h1>
	<p class="description">
		Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</p>
	<script>
		function getMonth(month) {
			let result
			if ((month < 3 && month > 0) || month === 12) 
				result = 'Зима'
			else if ((month < 5 && month > 0)) 
				result = 'Весна'
			else if ((month < 8 && month > 0))
				result = 'Лето'
			else if ((month < 11 && month > 0))
				result = 'Осень'
			else
				result = 'Некоректный номер месяца'
			return result
		}

		const monthNumber = parseInt(prompt('Введите номер месяца', 1))
		const season = getMonth(monthNumber)

		document.write(season)
	</script>
</body>
