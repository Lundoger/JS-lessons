	<h1 class="title">Задача 9</h1>
	<p class="description">
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
	</p>
	<script>
		function getAmountNegativeTemperature() {
			let counter = 0
			for (let i = 0; i < arguments.length; i++) {
				if(arguments[i] < 0) {
					counter++
				}
			}
			return counter
		}

		const AmountNegativeTemperature = getAmountNegativeTemperature(-10, 23, -1, 0, 23, 13, -11)
		document.write(AmountNegativeTemperature)
	</script>
