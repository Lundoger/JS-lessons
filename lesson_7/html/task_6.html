	<p class="description">
		Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
	</p>
	<script>
		function createTable(tr, td) {
			document.write(`<table>`)
			for (let i = 1; i <= tr; i++) {
				document.write(`<tr>`)
				for (let j = 1; j <= td; j++) {
					document.write(`<td>message</td>`)
				}					
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}

		const rows = parseInt(prompt('Введите к-тво рядов', 1))
		const columns = parseInt(prompt('Введите к-тво колонок', 1))
		const table = createTable(rows, columns)
	</script>
