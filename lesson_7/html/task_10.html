	<p class="description">
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
	</p>
	<script>
		function getAvgTemperature() {
			let temperatureSum = 0
			let counterPositiveTemperature = 0
			for (let i = 0; i < arguments.length; i++) {
				if(arguments[i] > 0) {
					temperatureSum += arguments[i]
					counterPositiveTemperature++
				}
			}
			const result = temperatureSum / counterPositiveTemperature
			return result
		}

		const AvgTemperature = getAvgTemperature(-10, 23, -1, 0, 23, 23, -11, 1, 100)
		document.write(AvgTemperature)
	</script>
