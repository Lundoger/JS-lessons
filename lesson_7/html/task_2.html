	<h1 class="title">Задача 2</h1>
	<p class="description">
		Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
	</p>
	<script>
		function getWorkDays(day) {
			let result
			if (day > 0 && day <= 5) 
				result = 'Этот день робочий('
			else if(day <= 7 && day > 0) 
				result = 'Этот день выходной!'
			else
				result = 'некоректный номер дня'
			
			return result
		}

		const daysNumber = parseInt(prompt('Введите нмоер дня', 1))
		const worksDay = getWorkDays(daysNumber)

		document.write(worksDay)
	</script>
