	<h1 class="title">Задача 3</h1>
	<p class="description">
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван»
	</p>
	<script>
		let arrayOfNames = [null, 'Иван', 1, 'Стёпа', true, 'Иван', 99, 'Иван']
		const desired = 'Иван'

		function getQuantityReps(array, desired) {
			let counter = 0
			for (let i = 0; i < array.length; i++) {
				if(array[i] === desired) {
					counter++
				}						
			}
			return counter
		}

		const result = getQuantityReps(arrayOfNames, desired)
		document.write(result)
	</script>
