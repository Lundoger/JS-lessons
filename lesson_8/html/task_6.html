	<h1 class="title">Задача 6</h1>
	<p class="description">
		Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
	</p>
	<script>
		let productsPrices = [1000, 5000, 200, 400, 700]
		let productsTitles = ['cheese', 'red fish', 'bread', 'chocolate', 'juice']
		const userMoney = parseFloat(prompt('Введите к-тво денег', 2000))

		function product(priceArray, productArray, money) {
			for (let i = 0; i < priceArray.length; i++) {
				if(priceArray[i] <= money) {
					money -= priceArray[i]
					document.write(`${productArray[i]} <br>`)
				}
			}
		}

		product(productsPrices, productsTitles, userMoney)
	</script>
