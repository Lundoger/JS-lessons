	<h1 class="title">Задача 4</h1>
	<p class="description">
		Дано масив елементів. Вивести на екран елементи, що більші за 100
	</p>	
	<script>
		const someArray = [15, 133, 28, 999, 45, 67, 781]

		function elementsThanMore100(array) {
			for (const elem of array){
				if (elem > 100)document.write(`${elem} <br>`)
			}
		}
		elementsThanMore100(someArray)
	</script>
</body>
