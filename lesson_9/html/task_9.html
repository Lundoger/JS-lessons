	<h1 class="title">Задача 9</h1>
	<p class="description">
		Дано масив імен. Сформувати масив з перших літер цих імен.
	</p>
	<script>
		let names = ['Денис', 'Августин', 'Мария', 'Максим', 'Дарья', 'Артем']
		function getNamesFirstLetter(namesArray) {
			return namesArray.map(elem => elem[0])	
		}
		const namesFirstLetter = getNamesFirstLetter(names)
		document.write(namesFirstLetter)
	</script>
