	<h1 class="title">Задача 8</h1>
	<p class="description">
		Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
	</p>
	<script>
		let carNumbers = ["A123BC", "BC456DE", "A789GH", "A321JK", "LMN789А"]
		let carNumbersStartA = carNumbers.filter(elem => elem[0] === 'A')
		document.write(carNumbersStartA)
	</script>
</body>
