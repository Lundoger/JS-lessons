<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 1</h1>
	<p class="description">
		Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
	</p>
	<script>
		const arrayElementsQuantity = parseInt(prompt('Введите к-тво элементов массива', 5))

		function getArray(elementsQuantity, value = 0) {
			let arr = new Array(elementsQuantity).fill(value)
			return arr
		}
		const array = getArray(arrayElementsQuantity)
		document.write(array)
	</script>
</body>
