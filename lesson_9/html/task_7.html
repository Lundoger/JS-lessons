	<h1 class="title">Задача 7</h1>
	<p class="description">
		Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
	</p>
	<script>
		let someArray = [1000, 765, 9914, 831, 234, 5429, 1345, 3987]

		function discount30Percent(array) {
			array.forEach((elem, i, arrRef) => {
				if(elem > 1000) arrRef[i] = Math.round(elem * 0.7)
			})
		}
		document.write(discount30Percent(someArray))
	</script>
