<body>

	<h1 class="title">Задача 5</h1>
	<p class="description">
		Дано масив елементів. Знайти добуток додатних елементів
	</p>
	<script>
		const someArray = [-100, 55, -23, -4, 567, 90, 13, -543]

		let sumPositiveNumber = 0
		for (const elem of someArray) {
			if (elem > 0) sumPositiveNumber += elem
		}
		document.write(sumPositiveNumber)
	</script>
