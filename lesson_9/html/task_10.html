<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 10</h1>
	<p class="description">
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>
	<script>
		let prices = [1000, 8972, 1234, 3465, 189, 30962, 5237, 2366]
		function getTaxArray(pricesArray) {
			return pricesArray.map(elem => Math.round(elem*0.2))
		}
		const taxArray = getTaxArray(prices)
		document.write(taxArray)
	</script>
</body>
