	<h1 class="title">Задача 3</h1>
	<p class="description">
		Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками
	</p>
	<script>
		const arrayElementsQuantity = parseInt(prompt('Введите к-тво элементов массива', 10))

		if (arrayElementsQuantity >= 5) {
			function getArray(elemQuantity, firstValue = 1, secondValue = 7) {
				let arr = new Array(elemQuantity)
				arr.fill(firstValue, 0, 6)
				arr.fill(secondValue, 6)
			}
		}
	</script>
</body>
