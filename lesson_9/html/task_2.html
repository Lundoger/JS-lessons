	<h1 class="title">Задача 2</h1>
	<p class="description">
		Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
	</p>
	<script>
		const arrayElementsQuantity = parseInt(prompt('Введите к-тво элементов массива', 5))

		function getArray(elemQuantity, firstValue = 1, secondValue = 7) {
			let arr = new Array(elemQuantity)
			arr.fill(firstValue, 0, elemQuantity/2)
			arr.fill(secondValue, elemQuantity/2)
		}

		const array = getArray(arrayElementsQuantity)
		document.write(array)
	</script>
</body>
