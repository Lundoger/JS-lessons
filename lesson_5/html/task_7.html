	<h1 class="title">Задача 7</h1>
	<img style="margin-bottom: 20px;" src="../img/Screenshot_22.png" alt="">
	<script>
		const quantityParagraph = parseInt(prompt('Введите к-тво блоков', 1))
		
		for (let i = 1; i <= quantityParagraph; i++) {
			document.write(`<h1 style="font-size: 24px; font-weight: 700; margin-bottom: 20px;">Заголовок ${i}</h1>`)
			for (let j = 1; j <= i; j++) {
				document.write(`<p style="margin-bottom: 15px;">отдел ${j},параграф ${j}</p>`)
			}
			document.write(`<hr style="margin-bottom: 30px; background-color: #fff; height: 1px;">`)
		}
	</script>
</body>
