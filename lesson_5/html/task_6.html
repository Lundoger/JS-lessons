<body>

	<h1 class="title">Задача 6</h1>
	<p class="description">
		Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
	</p>
	<img style="margin-bottom: 20px;" src="../img/Screenshot_21.png" alt="">
	<script>
		let count = 1
		document.write(`<div class="flex-container">`)
		for (let i = 0; i < 3; i++) {
			document.write(`<table>`)
			for (let n = 0; n < 3; n++) {
				document.write(`<tr>`)
				for (let j = 1; j <= 3; j++) {
					document.write(`<td>${count}</td>`)
					count++
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
		document.write(`</div>`)
	</script>
</body>
</html>
