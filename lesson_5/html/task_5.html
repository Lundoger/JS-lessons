<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css"/>
	<title>Lesson 5(task 5)</title>
</head>
<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 5</h1>
	<p class="description">
		Вивести таблицю 3 ряда 3 столбца с нумерацией от 1 до 9
	</p>
	<script>
		let count = 1
		document.write(`<table>`)
		for (let i = 0; i < 3; i++) {
			document.write(`<tr>`)
			for (let j = 1; j <= 3; j++) {
				document.write(`<td>${count}</td>`)
				count++
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
	</script>
</body>
</html>
