<body>

	<h1 class="title">Задача 2</h1>
	<p class="description">
		Створити 10 елементів для введення цін продуктів
	</p>

	<script>
		for (let i = 1; i <= 10; i++) {
			document.write(`
				<h4 style="margin-bottom: 10px;">Product #${i}</h4>
				<input style="height: 50px; padding: 0 15px; max-width: 500px; border: 1px solid #eee; margin-bottom: 30px;" type="text" name="form[text]" placeholder="Price">
			`)
		}
	</script>
