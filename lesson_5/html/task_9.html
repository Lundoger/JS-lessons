<body>

	<h1 class="title">Задача 9</h1>
	<p class="description">
		Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача.
	</p>
	<script>
		const userNumber = parseInt(prompt('Загадайте число:', 1))
		let randomNum, attemptsQuantity = 1, result
		do {
			if (userNumber < 0) {
				randomNum = Math.floor(Math.random() * (userNumber - 1));
			}else {
				randomNum = Math.floor(Math.random() * (userNumber + 1));
			}

			result = confirm(`Вы загадали число: ${randomNum}`)

			if (result) {
				document.write(`<p>Я угадал ваше число с ${attemptsQuantity} попытки</p>`)
				break;
			}

			attemptsQuantity++
		} while(!result)
	</script>
</body>
</html>
