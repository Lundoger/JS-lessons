<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 13</h1>
	<p class="description">
		Морський бій. Комп’ютер випадково розташовує одиночний корабель 
		на полі розміром N*M. Маючи К снарядів користувач намагається 
		потопити корабель. 
	</p>
	<script>
		const columnsQuantity = 10
		const rowsQuantity = 10
		const shellsQuantity = parseInt(prompt('Ввидете к-тво снарядов', 1))

		if (columnsQuantity < 1 || rowsQuantity < 1 || shellsQuantity < 1) 
			document.write('Вы ввели не коректные значение, повторите ввод еще раз')
		else {
			let randomColumn = Math.floor(Math.random() * columnsQuantity) + 1;
			let randomRow =Math.floor(Math.random() * rowsQuantity) + 1;
			let attempt = 0

			for (let i = 1; i <= shellsQuantity; i++) {
				let posX = parseInt(prompt('Введите коорднату выстрела по оси Х (от 1 до 10)', 1))
				let posY = parseInt(prompt('Введите коорднату выстрела по оси Y (от 1 до 10)', 1))
				attempt++

				if (posX === randomColumn && posY === randomRow) {
					document.write(`
						Поздравляю, вы потопили корабль <br>
						к-тво потраченых попыток: ${attempt} <br>
						координаты корабля: (${posX}, ${posY})
					`)
					break;
				}else if (shellsQuantity - 1 === i) {
					document.write(`
						К сожалению ваши снаряды закончились, повезет в след. раз
					`)
				}else 
					alert(`промах, попробуйте еще раз (снарядов осталось:${shellsQuantity - i})`)
			}	
		}
	</script>	
</body>
</html>
