<body>

	<h1 class="title">Задача 10</h1>
	<p class="description">
		Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 
	</p>
	<script>
		const start = parseInt(prompt('Введите начало промежутка', 1))
		const end = parseInt(prompt('Введите конец промежутка', 10))

		if (end < start)
			alert('Вы ввели не коректные рамки промежутка')
		else {
			let sum = 0
			for (let i = start; i <= end; i++) {
				if (i % 2 !== 0) {
					sum += i
				}
			}
			document.write(`Сумма всех непарных чисел в указаном вами диапазоне: ${sum}`)
		}
	</script>
</body>
