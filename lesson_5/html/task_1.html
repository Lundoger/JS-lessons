<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 1</h1>
	<p class="description">
		Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем
	</p>
	<script>
		const numQuantity = parseInt([prompt('Введите к-тво чисел', 1)])
		let min = 1, max = 100

		for (let i = 0; i < numQuantity; i++) {
			let random = Math.floor(Math.random() * (max - min + 1)) + min;
			document.write(`
				<ul>
					<li>${random}</li>
				</ul>
			`)
		}
	</script>
</body>
</html>
