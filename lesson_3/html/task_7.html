<body>

	<h1 class="title">Задача 7</h1>
	<p class="description">
		З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
	</p>
	<script>
		const monthNumber = parseInt(prompt('Введите номер месяца', 1))

		const winterMonthNumber = [12, 1, 2]
		const springMonthNumber = [3, 4, 5]
		const summerMonthNumber = [6, 7, 8]
		const autumnMonthNumber = [9, 10, 11]

		if (winterMonthNumber.includes(monthNumber))
			document.write(`
				<p>
					сейчас зима
				</p>
			`);
		else if(springMonthNumber.includes(monthNumber))
			document.write(`
				<p>
					сейчас весна
				</p>
			`);
		else if(summerMonthNumber.includes(monthNumber))
			document.write(`
				<p>
					сейчас лето
				</p>
			`);
		else if(autumnMonthNumber.includes(monthNumber))
			document.write(`
				<p>
					сейчас осень
				</p>
			`);
		else 
			document.write(`
				<p>
					неверно введен номер месяца
				</p>
			`);
	</script>
</body>
