<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 5</h1>
	<p class="description">
		З клавіатури вводиться назва категорії водія 
		(А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
		Вивести на екран назву транспортного засобу, яким він може керувати.
	</p>
	<script>
		const driverCategory = prompt('Введите свою категорию (A, B, C)', 'A').toLowerCase()

		if (driverCategory === 'a')
			document.write(`
				<p>
					вы можете ездить на мотоциклах
				</p>
			`);
		else if (driverCategory === 'b')
			document.write(`
				<p>
					вы можете ездить на легковых автомобилях
				</p>
			`);
		else if (driverCategory === 'c')
			document.write(`
				<p>
					вы можете ездить на грузовых автомобилях
				</p>
			`);
		else 
			document.write(`
				<p>
					категория введена не коректно
				</p>
			`);
	</script>
</body>
</html>
