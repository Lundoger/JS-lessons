<body>

	<h1 class="title">Задача 1</h1>
	<p class="description">
		З клавіатури вводяться імена двох дітей та кількість у 
		них цукерок. Вивести не екран ім’я тієї дитини, у якої 
		кількість цукерок є більшою, або вивести, що 
		кількість однакова.
	</p>
	<script>
		const firstChildName = prompt('Введите имя первого ребенка', 'Артем')
		const secondChildName = prompt('Введите имя второго ребенка', 'Денис')
		const firstChildCandies = parseInt(prompt('Введите к-тво конфет у первого ребенка', 0))
		const secondChildCandies = parseInt(prompt('Введите к-тво конфет у первого ребенка', 0))

		if (firstChildCandies > secondChildCandies)
			document.write(`у ${firstChildName} конфет больше`)
		else if (secondChildCandies > firstChildCandies)
			document.write(`у ${secondChildName} конфет больше`)
		else 
			document.write(`у обоих одинаковое к-тво конфет`)
	</script>
</body>
