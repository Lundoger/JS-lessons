<body>

	<h1 class="title">Задача 6</h1>
	<p class="description">
		З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
	</p>
	<script>
		const dayNumber = parseInt(prompt('Введите номер дня', 1))
		if (dayNumber == 1)
			document.write(`
				<p>
					сегодня понедельник
				</p>
			`);
		else if (dayNumber == 2)
			document.write(`
				<p>
					сегодня вторник
				</p>
			`);
		else if (dayNumber == 3)
			document.write(`
				<p>
					сегодня среда
				</p>
			`);
		else if (dayNumber == 4)
			document.write(`
				<p>
					сегодня четверг
				</p>
			`);
		else if (dayNumber == 5)
			document.write(`
				<p>
					сегодня пятница
				</p>
			`);
		else if (dayNumber == 6)
			document.write(`
				<p>
					сегодня суббота
				</p>
			`);
		else if (dayNumber == 7)
			document.write(`
				<p>
					сегодня воскресенье
				</p>
			`);
		else 
			document.write(`
				<p>
					введён неверный номер дня
				</p>
			`);
	</script>
</body>
</html>
