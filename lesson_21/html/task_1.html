<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 1</h1>
	<p class="description">
		Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір
	</p>
	<div class="container-1">
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
		<div>Hello!</div>
	</div>
	<script>
		const cnt = document.querySelector('.container-1')
		cnt.addEventListener('click', (e) => {
			let div = e.target
			if(div.closest('.container-1')) {
				div.style.background = 'red'
				while(div.nextElementSibling) {
					div = div.nextElementSibling
					div.style.background = 'red'
				}
			}
		})
	</script>
</body>
</html>
