	<h1 class="title">Задача 2</h1>
	<p class="description">
		Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням
	</p>
	<script>
		function getRandomNumber(minV, maxV) {
			return Math.floor(minV + Math.random() * (maxV + 1 - minV))
		}
		function getArray (elementQuantity, minV, maxV) {
			let arr = []
			for (let i = 0; i < elementQuantity; i++) {
				arr.push(getRandomNumber(minV, maxV))
			}
			return arr
		}
		let arr = getArray(30, 1, 100)

		let counter = 0,
			leftI = 0,
			rightI = arr.length - 1

		while (leftI < rightI) {
			for (let i = leftI; i < rightI; i++) {
				if(arr[i] > arr[i+1]) {
					let tmp = arr[i+1]
					arr[i+1] = arr[i]
					arr[i] = tmp
					counter++
				}
			}
			rightI--
			for (let i = rightI; i > leftI; i--) {
				if(arr[i] < arr[i-1]) {
					let tmp = arr[i-1]
					arr[i-1] = arr[i]
					arr[i] = tmp
					counter++
				}
			}
			leftI++
		}

		document.write(counter)
	</script>
</body>
