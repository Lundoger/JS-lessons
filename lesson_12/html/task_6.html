	<h1 class="title">Задача 6</h1>
	<p class="description">
		Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом
	</p>
	<script>
		let namesArray = ['John', 'Olga', 'Oliver', 'Lucas', 'Andrew']

		let key, i
		for (let k = 1; k < namesArray.length; k++) {
			key = namesArray[k]
			i = k - 1
			while(i>=0 && namesArray[i].length > key.length) {
				namesArray[i + 1] = namesArray[i]
				i = i - 1
			}
			namesArray[i + 1] = key
		}

		function binarySearch(arr, elemLength) {
			let start = 0
			let end = arr.length - 1
			while(start <= end) {
				const middle = Math.floor((start + end)/2)
				if(arr[middle].length === elemLength) return [true, middle]
				if(arr[middle].length < elemLength) start = middle + 1
				if(arr[middle].length > elemLength) end = middle - 1
			}
			return [false, -1]
		}

		const result = binarySearch(namesArray, 5)
		if(result[0]) {
			document.write(`Имя длинной в 5 символов находится под индексом: ${result[1]}`)
		}else {
			document.write(`В этом массиве нет имен длинной 5 символов `)
		}
		//этот код находит первый элемент длинной в 5 символов, пытался придумать что-то что бы находить все слова подходящие под условие
		//но толкового толком ничего не вышло, поэтому оставил такое решение
	</script>
