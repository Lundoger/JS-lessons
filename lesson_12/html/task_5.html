	<script>
		let namesArray = ['John', 'Olga', 'Oliver', 'Lucas', 'Andrew']

		function binarySearch(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while(start <= end) {
				const middle = Math.floor((start + end)/2)
				if(arr[middle] === searchElement) return middle
				if(arr[middle] < searchElement) start = middle + 1
				if(arr[middle] > searchElement) end = middle - 1
			}
			return -1
		}

		const result = binarySearch(namesArray, 'Olga')
		result === -1 ? document.write(`Имени 'Olga' нет в этом массиве`) : document.write(`Индекс имени 'Olga': ${result}`)
