	<h1 class="title">Задача 1</h1>
	<p class="description">
		Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
	</p>
	<script>
		function getRandomNumber(minV, maxV) {
			return Math.floor(minV + Math.random() * (maxV + 1 - minV))
		}
		function getArray (elementQuantity, minV, maxV) {
			let arr = []
			for (let i = 0; i < elementQuantity; i++) {
				arr.push(getRandomNumber(minV, maxV))
			}
			return arr
		}
		let arr = getArray(30, 1, 100)

		let changed, counter = 0

		do {
			changed = false
			for (let i = 1; i < arr.length; i++) {
				if(arr[i] < arr[i-1]){
					let tmp = arr[i-1]
					arr[i-1] = arr[i]
					arr[i] = tmp
					changed = true
					counter++
				}
			}
		} while (changed);

		document.write(counter)
	</script>
