	<h1 class="title">Задача 2</h1>
	<p class="description">
		Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>
	<script>
		//Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
		let yearOfBirth = parseInt(prompt('Введите год рождения:'))
		const currentYear = new Date().getFullYear();

		let numberOfYear = currentYear - yearOfBirth
		document.write(`Количество лет: ${numberOfYear}`)
	</script>
