	<h1 class="title">Задача 5</h1>
	<p class="description">
		Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>
	<script>
		//Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
		const now = new Date();
		let today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
		const diff = now - today;
		const seconds = Math.round(diff / 1000);

		const minutes = seconds / 60
		const hours = seconds / 3600

		document.write(`с начала дня прошло ${seconds} секунд, ${minutes.toFixed(1)} минут, ${hours.toFixed(1)} часов`);
	</script>
