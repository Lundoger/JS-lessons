<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css"/>
	<title>Lesson 2(task 6)</title>
</head>
<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 6</h1>
	<p class="description">
		З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. 
		Обчислити вартість кожного товару окремо та загальну вартість. 
		Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
	</p>
	<script>
		const firstItemName = prompt("Введите имя первого продукта", "Яблоко")
		const firstItemQuantity = parseFloat(prompt("Введите количество(в кг/шт/л) первого продукта", 1))
		const firstItemPrice = parseFloat(prompt("Введите цену(кг/шт) первого продукта", 0))
		const firstItemTotalPrice =  firstItemQuantity * firstItemPrice
		
		const secondItemName = prompt("Введите имя второго продукта", "Банан")
		const secondItemQuantity = parseFloat(prompt("Введите количество(в кг/шт/л) второго продукта", 1))
		const secondItemPrice = parseFloat(prompt("Введите цену(кг/шт) второго продукта", 0))
		const secondItemTotalPrice =  secondItemQuantity * secondItemPrice
		
		const thirdItemName = prompt("Введите имя тертьего продукта", "Гранат")
		const thirdItemQuantity = parseFloat(prompt("Введите количество(в кг/шт/л) тертьего продукта", 1))
		const thirdItemPrice = parseFloat(prompt("Введите цену(кг/шт) тертьего продукта", 0))
		const thirdItemTotalPrice =  thirdItemQuantity * thirdItemPrice

		const totalPrice = firstItemTotalPrice + secondItemTotalPrice + thirdItemTotalPrice

		document.write(`
		<table>
            <tr>
                <th>Имя Продукта</th>
                <th>Цена</th>
                <th>К-тво кг/шт/л</th>
                <th>Сума</th>
            </tr>
            <tr>
                <td>${firstItemName}</td>
                <td>${firstItemPrice}</td>
                <td>${firstItemQuantity}</td>
                <td>${firstItemTotalPrice}</td>
            </tr>
            <tr>
                <td>${secondItemName}</td>
                <td>${secondItemPrice}</td>
                <td>${secondItemQuantity}</td>
                <td>${secondItemTotalPrice}</td>
            </tr>
            <tr>
                <td>${thirdItemName}</td>
                <td>${thirdItemPrice}</td>
                <td>${thirdItemQuantity}</td>
                <td>${thirdItemTotalPrice}</td>
            </tr>
            <tr>
                <th>Всего:</th>
                <td colspan="3">${totalPrice}грн</td>
            </tr>
        </table>
		`)
	</script>
</body>
</html>
