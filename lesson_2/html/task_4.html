	<h1 class="title">Задача 4</h1>
	<p class="description">
		Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
	</p>
	<script>
		//Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
		let sm = parseInt(prompt('Введите длинну в сантиметрах:'), 0)

		let meters = sm / 100
		let kilometers = sm / 100000

		document.write(`в ${sm} см ${meters} метров и ${kilometers} километров`)
	</script>
