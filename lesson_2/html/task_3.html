<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 3</h1>
	<p class="description">
		Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
	</p>
	<script>
		//Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
		let itemPrice = parseFloat(prompt('Введите цену товара', 0))
		let itemQuantity = parseInt(prompt('Введите количество товара', 1))

		let totalPrice = itemQuantity * itemPrice
		let itemPvd = (totalPrice / 100) * 5

		document.write(`
			Загальна вартість: ${totalPrice} <br>
			ПВД: ${itemPvd}
		`)
	</script>
</body>
</html>
