	<p class="description">
		Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел
	</p>
	<script>
		function* getEvenRandomNum(min, max, count) {
			for (let i = 0; i < count; i++) {
				let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
				if(randomNum % 2 === 0) yield randomNum
				else i--
			}
		}
		for (const num of getEvenRandomNum(1,100, 10)) {
			console.log(num);
		}
	</script>
