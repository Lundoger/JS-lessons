	<h1 class="title">Задача 2</h1>
	<p class="description">
		Нехай <b>X_0 = X_1 = 1, X_i = X_i-1 + 2X_i-2</b>, де i - 2,3... . Визначити X_N. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
	</p>
	<script>
		function calcXWithoutRecursion(n) {
			if(n===0 || n===1)return 1
			else {
				let x_n_1 = 1
				let x_n
				let x2_i_2 = 2
				for (let j = 2; j <= n; j++) {
					x_n =  x_n_1 + x2_i_2
					x2_i_2 = 2*x_n_1
					x_n_1 = x_n
				}
				return x_n
			}
		}
		function calcXWithRecursion(n) {
			n===0 || n===1 ? 1 : calcXWithRecursion(n-1)+ 2*calcXWithRecursion(n-2)
		}
		console.log(calcXWithoutRecursion(10))
		console.log(calcXWithRecursion(10))
	</script>
