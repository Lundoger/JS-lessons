	<h1 class="title">Задача 5</h1>
	<p class="description">
		Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
	</p>
	<script>
		function getRandomNumber(minV, maxV) {
			return Math.floor(minV + Math.random() * (maxV + 1 - minV))
		}
		setInterval(()=>{
			let firstNum = getRandomNumber(1,100)
			let secondNum = getRandomNumber(1,100)
			const userAnswer = parseInt(prompt(`${firstNum} + ${secondNum} = ?`))
			if(userAnswer === firstNum + secondNum) alert('Верный ответ!')
			else alert('Ответ не верный(')
		}, 10000)
	</script>
</body>
