	</p>
	<script>
		class ServiceCar {
			static serviceCarRef
  			constructor(driver, brand, number) {
				if(ServiceCar.serviceCarRef)return ServiceCar.serviceCarRef
  				this.driver = driver
  				this.brand = brand
  				this.number = number
				ServiceCar.serviceCarRef = this
  			}
			toString() {
				return `водитель: ${this.driver},марка: ${this.model},номер: ${this.number}`
			}
		}
