	<h1 class="title">Задача 1</h1>
	<p class="description">
		Створити клас, що дозволяє виконувати такі операції над масивами: 
		знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)
	</p>
	<script>
		class HandlerArray {
			constructor(arr) {
				this.array = arr
			}
			static positiveQuantity() {
				return this.array.reduce((acc, el) => el > 0 ? acc++ : acc, 0)
			}
			static negativeQuantity() {
				return this.array.reduce((acc, el) => el > 0 ? acc++ : acc, 0)
			}
			static numberOfReps(someNum) {
				let counter = 0
				for (const el of this.array) {
					if(el === someNum) counter++
				}
				return counter
			}
		}
	</script>
