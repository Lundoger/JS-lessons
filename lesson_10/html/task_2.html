<body>

	<h1 class="title">Задача 1.2</h1>
	<p class="description">
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000) <br>
		Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
	</p>
	<script>
			let pricesHistory = new Array(10).fill().map(() => Math.floor(Math.random() * 10000) + 1);
			document.write(`${pricesHistory}<br>`)

			let indexPricesHistoryMoreThan1000 = pricesHistory.reduce((acc, elem, i) => {
				if(elem > 1000) return [...acc, i]
				return acc
			}, [])
			document.write(indexPricesHistoryMoreThan1000)
	</script>
</body>
