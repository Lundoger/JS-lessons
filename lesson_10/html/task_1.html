<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 1.1</h1>
	<p class="description">
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000) <br>
		Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
	</p>
	<script>
		let pricesHistory = new Array(10).fill().map(() => Math.floor(Math.random() * 10000) + 1);
		document.write(`${pricesHistory}<br>`)

		let pricesHistoryMoreThan1000 =  pricesHistory.filter((elem) => elem>1000)
		document.write(pricesHistoryMoreThan1000)
	</script>
</body>
