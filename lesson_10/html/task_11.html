<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 1.11</h1>
	<p class="description">
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)<br>
		Знайти індекс першої ціни, що більше за 1000
	</p>
	<script>
		let pricesHistory = new Array(10).fill().map(() => Math.floor(Math.random() * 10000) + 1);

		let firstPriceIndexThanMore1000 = pricesHistory.reduce((acc, elem, i) => {
			if(acc === -1 && elem > 1000) return i
			return acc
		}, -1)
		document.write(firstPriceIndexThanMore1000)
	</script>
</body>
