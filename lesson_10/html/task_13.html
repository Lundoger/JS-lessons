<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 1.13</h1>
	<p class="description">
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)<br>
		Знайти індекс останньої ціни, що більше за 1000
	</p>
	<script>
		let pricesHistory = new Array(10).fill().map(() => Math.floor(Math.random() * 10000) + 1);
		document.write(`${pricesHistory}<br>`)

		let lastPriceIndexThanMore1000 = pricesHistory.reduce((acc, elem, i) => {
			if(elem > 1000) return i
			return acc
		})

		document.write(lastPriceIndexThanMore1000)
	</script>
</body>
</html>
