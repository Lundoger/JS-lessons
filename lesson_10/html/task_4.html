<body>
	<a href="../index.html" class="back">Список задач</a>
	<h1 class="title">Задача 1.4</h1>
	<p class="description">
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)<br>
		Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
	</p>	
	<script>
		let pricesHistory = new Array(10).fill().map(() => Math.floor(Math.random() * 10000) + 1);
		document.write(`${pricesHistory}<br>`)

		function getMaxValue(array) {
			let maxValue = array[0]
			array.forEach((elem) => {
				if(elem > maxValue)maxValue = elem
			})

			return maxValue
		}
		const maxValue = getMaxValue(pricesHistory)

		let percentagePrices = pricesHistory.map((elem) => {
			return Math.round(elem / maxValue * 100)
		})
		document.write(percentagePrices)
	</script>
</body>
</html>
